<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    
    <div class="row mt-5" id="search">
        <!--
            Here goes the search bar
        -->
        <div class="col-sm-2">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{field}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="setField('Title')">Title</button>
                    <button ngbDropdownItem (click)="setField('ISBN')">ISBN</button>
                    <button ngbDropdownItem (click)="setField('Author')">Author</button>
                    <button ngbDropdownItem (click)="setField('Description')">Description</button>
                    <button ngbDropdownItem (click)="setField('Publisher')">Publisher</button>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="text" [(ngModel)]="query" placeholder="Enter query" (keyup)="search()">
        </div>
    </div>

    <div class="row m-3" id="result">
        <!--
            Here goes the results from the search engine
        -->
        <div class="container">
            <div *ngFor="let book of books" class="row">
                <div class="row m-3 bg-primary text-light rounded">
                    <h4 class="col-6 p-1">{{book['title']}}</h4>
                    <div class="col-1 p-1">{{book['author']}}</div>
                    <div class="col-2 p-1"> Published by {{book['publisher']}}</div>
                    <div class="col-2 p-1">ISBN: {{book['isbn']}}</div>
                    <div class="col-1 p-1">{{book['price']}}â‚¬</div>
                    <div class="col-12"><p class="col-12">{{book['description']}}</p></div>
                </div>
            </div>
        </div>


    </div>
</div>
